<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASPAM AI - 3D Edition</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050510;
            --glass-bg: rgba(20, 20, 35, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary: #00f2ff;
            /* Cyan Neon */
            --secondary: #7000ff;
            /* Purple Neon */
            --text-main: #e0e6ed;
            --text-muted: #94a3b8;
            --msg-user-bg: linear-gradient(135deg, #7000ff, #4c00b0);
            --msg-bot-bg: rgba(30, 30, 45, 0.85);
            --font-main: 'Inter', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- 3D BACKGROUND --- */
        #bgCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* --- LAYOUT --- */
        .app-container {
            position: relative;
            z-index: 10;
            width: 95%;
            height: 92vh;
            display: flex;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.15), inset 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            animation: fadeInApp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes fadeInApp {
            from {
                opacity: 0;
                transform: scale(0.96);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .sidebar {
            width: 260px;
            background: rgba(10, 10, 20, 0.6);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            padding: 24px;
        }

        /* Add these to your existing <style> section */

        /* New layout with three columns */
        .app-container {
            display: flex;
            width: 95%;
            height: 92vh;
        }

        /* Your existing sidebar - make it smaller */
        .sidebar {
            width: 200px;
            /* Reduced from 260px */
        }

        /* New history sidebar */
        .history-sidebar {
            width: 260px;
            background: rgba(10, 10, 20, 0.8);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* Main chat adjusts automatically */
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* History sidebar styles */
        .history-header {
            padding: 15px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .history-header h3 {
            flex: 1;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .history-btn {
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-muted);
            width: 30px;
            height: 30px;
            border-radius: 5px;
            cursor: pointer;
        }

        .history-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .history-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .history-item {
            padding: 12px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            cursor: pointer;
        }

        .history-item:hover {
            background: rgba(0, 242, 255, 0.1);
            border-color: var(--primary);
        }

        .history-item.active {
            border-color: var(--primary);
            background: rgba(0, 242, 255, 0.05);
        }

        .history-item-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: white;
        }

        .history-item-preview {
            font-size: 0.75rem;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-item-date {
            font-size: 0.7rem;
            color: #555;
            margin-top: 5px;
        }

        .history-item-actions {
            display: flex;
            gap: 10px;
            margin-top: 5px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .history-item:hover .history-item-actions {
            opacity: 1;
        }

        .history-item-actions button {
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.7rem;
            padding: 2px 5px;
        }

        .history-item-actions button:hover {
            color: var(--primary);
        }

        .brand {
            font-weight: 700;
            font-size: 1.2rem;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
        }

        .brand span {
            color: var(--primary);
        }

        .nav-btn {
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-muted);
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 12px;
            text-align: left;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
        }

        .nav-btn:hover {
            background: rgba(0, 242, 255, 0.1);
            border-color: var(--primary);
            color: white;
            padding-left: 16px;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.1);
        }

        .sidebar-footer {
            margin-top: auto;
            font-size: 0.75rem;
            color: #555;
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid var(--glass-border);
        }

        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header {
            padding: 15px 30px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            box-shadow: 0 0 8px #00ff88;
            display: inline-block;
            margin-right: 8px;
        }

        .messages {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }

        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .msg {
            max-width: 85%;
            padding: 16px 22px;
            border-radius: 18px;
            line-height: 1.6;
            font-size: 0.95rem;
            animation: slideUp 0.3s ease-out;
            word-wrap: break-word;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .msg.user {
            background: var(--msg-user-bg);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
            box-shadow: 0 5px 20px rgba(112, 0, 255, 0.3);
        }

        .msg.bot {
            background: var(--msg-bot-bg);
            color: var(--text-main);
            align-self: flex-start;
            border-bottom-left-radius: 2px;
            border: 1px solid var(--glass-border);
        }

        /* --- MARKDOWN STYLES --- */
        .msg.bot h3 {
            color: var(--primary);
            margin-top: 15px;
            margin-bottom: 5px;
            font-size: 1.1rem;
            font-weight: 700;
            display: block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .msg.bot h2 {
            color: #fff;
            margin-top: 15px;
            font-size: 1.3rem;
            display: block;
        }

        .msg.bot strong {
            color: var(--primary);
            font-weight: 700;
        }

        .msg.bot ul {
            padding-left: 20px;
            margin: 10px 0;
        }

        .msg.bot li {
            margin-bottom: 6px;
        }

        .msg.bot a {
            color: var(--primary);
            text-decoration: none;
            border-bottom: 1px dashed var(--primary);
            transition: 0.2s;
        }

        .msg.bot a:hover {
            border-bottom: solid;
            text-shadow: 0 0 8px var(--primary);
        }

        .msg.bot code {
            background: rgba(0, 0, 0, 0.4);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: var(--font-code);
            color: #ff79c6;
            font-size: 0.9em;
        }

        .msg.error {
            background: rgba(255, 50, 50, 0.1);
            color: #ff5555;
            border: 1px solid #ff5555;
            align-self: center;
            font-size: 0.85rem;
        }

        .input-area {
            padding: 20px 30px;
            background: rgba(5, 5, 16, 0.9);
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: 15px;
        }

        .input-area input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 15px 25px;
            color: white;
            outline: none;
            transition: 0.3s;
            font-family: var(--font-main);
        }

        .input-area input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.1);
            background: rgba(255, 255, 255, 0.08);
        }

        .send-btn {
            background: var(--primary);
            color: black;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .send-btn:hover {
            transform: scale(1.1) rotate(-10deg);
            box-shadow: 0 0 25px var(--primary);
        }

        .send-btn svg {
            width: 20px;
            height: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s;
        }

        .modal-content {
            background: #151525;
            padding: 30px;
            border-radius: 15px;
            width: 350px;
            border: 1px solid #333;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .modal input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #0a0a0f;
            border: 1px solid #444;
            color: white;
            border-radius: 5px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .typing-dots {
            display: inline-flex;
            gap: 4px;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: var(--text-muted);
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
        /* Mobile Responsive Fixes */
@media screen and (max-width: 768px) {
    .app-container {
        width: 100%;
        height: 100vh;
        border-radius: 0;
        flex-direction: column;
    }
    
    .sidebar {
        width: 100%;
        padding: 10px;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
    }
    
    .history-sidebar {
        width: 100%;
        max-height: 150px;
    }
    
    .main-chat {
        height: calc(100vh - 250px);
    }
    
    .brand {
        margin-bottom: 0;
    }
    
    .nav-btn {
        margin-bottom: 0;
        padding: 8px;
    }
    
    .sidebar-footer {
        display: none;
    }
    
    .messages {
        padding: 15px;
    }
    
    .msg {
        max-width: 95%;
        font-size: 0.9rem;
    }
    
    .input-area {
        padding: 10px 15px;
    }
    
    .history-item-actions {
        opacity: 1;
    }
}

/* Small phones */
@media screen and (max-width: 480px) {
    .sidebar {
        padding: 8px;
    }
    
    .nav-btn span {
        display: none;
    }
    
    .msg {
        padding: 12px 16px;
    }
    
    .input-area input {
        padding: 12px 15px;
    }
}
    </style>
</head>

        function parseMarkdown(text) {
            if (!text) return '';
            let html = text.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/^- (.*)/gm, '<li>$1</li>');
            html = html.replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
            html = html.replace(/\n/g, '<br>');
            return html;
        }

async function sendMessage() {
    const input = document.getElementById('userInput');
    const text = input.value.trim();
    if (!text) return;

    renderMessage(text, 'user');
    input.value = '';
    const loadingId = showLoading();

    try {
        const chatHistory = getHistoryForAPI();
        const apiMessages = [
            { role: "system", content: getContext() },
            ...chatHistory,
            { role: "user", content: text }
        ];

        // üëá CALL YOUR BACKEND INSTEAD OF GROQ DIRECTLY
        const response = await fetch('/api/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                messages: apiMessages
            })
        });

        if (!response.ok) throw new Error("API Connection Failed");

        const data = await response.json();
        removeLoading(loadingId);
        const botReply = data.choices[0].message.content;
        renderMessage(botReply, 'bot');

    } catch (error) {
        removeLoading(loadingId);
        renderMessage(`Error: ${error.message}.`, 'error');
    }
}

// Create new chat session
function createNewSession() {
    const sessionId = 'session_' + Date.now();
    
    // Save current session first if it exists
    if (chatSessions.current && chatSessions.sessions[chatSessions.current]) {
        saveCurrentSession();
    }
    
    chatSessions.current = sessionId;
    chatSessions.sessions[sessionId] = {
        id: sessionId,
        title: 'New Chat',
        preview: '',
        messages: [],
        date: new Date().toISOString()
    };
    
    // Clear chat display
    document.getElementById('chatContainer').innerHTML = '';
    renderMessage("Chat session started. How can I help?", 'bot', false);
    
    saveSessions();
    renderHistorySidebar();
}

// Save current session messages
function saveCurrentSession() {
    const sessionId = chatSessions.current;
    if (!sessionId || !chatSessions.sessions[sessionId]) return;
    
    // Get all messages from chat container
    const container = document.getElementById('chatContainer');
    const messages = [];

    });

    // Update preview and title
    const userMessages = messages.filter(m => m.role === 'user');
    if (userMessages.length > 0) {
        chatSessions.sessions[sessionId].preview = userMessages[0].content.substring(0, 50);
        if (chatSessions.sessions[sessionId].title === 'New Chat') {
            chatSessions.sessions[sessionId].title = userMessages[0].content.substring(0, 30);
        }
    }
}

// Save message to current session
function saveMessageToSession(role, content) {
    const sessionId = chatSessions.current;
    if (!sessionId) return;
    
    if (!chatSessions.sessions[sessionId].messages) {
        chatSessions.sessions[sessionId].messages = [];
    }
    
    chatSessions.sessions[sessionId].messages.push({ role, content });
    
    // Update preview if this is first user message
    if (role === 'user') {
        chatSessions.sessions[sessionId].preview = content.substring(0, 50);
        if (chatSessions.sessions[sessionId].title === 'New Chat') {
            chatSessions.sessions[sessionId].title = content.substring(0, 30);
        }
    }
    
    saveSessions();
    renderHistorySidebar();
}

// Load a specific session
function loadSession(sessionId) {
    // Save current session first
    saveCurrentSession();
    
    const session = chatSessions.sessions[sessionId];
    if (!session) return;
    
    chatSessions.current = sessionId;
    
    // Clear and load messages
    const container = document.getElementById('chatContainer');
    container.innerHTML = '';
    
    session.messages.forEach(msg => {
        renderMessage(msg.content, msg.role === 'assistant' ? 'bot' : 'user', false);
    });
    
    saveSessions();
    renderHistorySidebar();
}

// Delete a session
// Delete a session
function deleteSession(sessionId, event) {
    event.stopPropagation();
    
    if (confirm('Delete this chat?')) {
        // Delete the session
        delete chatSessions.sessions[sessionId];
        
        // Check if there are any sessions left
        const remainingSessions = Object.keys(chatSessions.sessions).length;
        
        if (remainingSessions === 0) {
            // No sessions left - create a fresh start
            chatSessions = {
                current: null,
                sessions: {}
            };
            createNewSession(); // This will create ONE new session
        } else {
            // Sessions still exist
            if (chatSessions.current === sessionId) {
                // If deleted current session, load the most recent one
                const sortedSessions = Object.values(chatSessions.sessions)
                    .sort((a, b) => new Date(b.date) - new Date(a.date));
                loadSession(sortedSessions[0].id);
            }
        }
        
        saveSessions();
        renderHistorySidebar();
    }
}

// Rename a session
function renameSession(sessionId, event) {
    event.stopPropagation();
    const newTitle = prompt('Enter new chat name:');
    if (newTitle) {
        chatSessions.sessions[sessionId].title = newTitle;
        saveSessions();
        renderHistorySidebar();
    }
}

// Save all sessions to localStorage
function saveSessions() {
    localStorage.setItem('caspam_sessions', JSON.stringify(chatSessions));
}

// Render history sidebar
// Render history sidebar
function renderHistorySidebar() {
    const historyList = document.getElementById('historyList');
    if (!historyList) return;

    let html = '';

    // Filter out empty sessions (no messages and title is "New Chat")
    const validSessions = Object.values(chatSessions.sessions)
        .filter(session => {
            // Keep session if it has messages OR it's the current active session
            return (session.messages && session.messages.length > 0) || session.id === chatSessions.current;
        })
        .sort((a, b) => new Date(b.date) - new Date(a.date));

    if (validSessions.length === 0) {
        html = '<div style="text-align: center; color: #555; padding: 20px;">No chat history</div>';
    } else {
        validSessions.forEach(session => {
            const isActive = session.id === chatSessions.current;
            const date = new Date(session.date).toLocaleDateString();
            const hasMessages = session.messages && session.messages.length > 0;
            
            // Only show delete button if session has messages
            const deleteButton = hasMessages ? 
                `<button onclick="deleteSession('${session.id}', event)">üóëÔ∏è</button>` : '';

            html += `
                <div class="history-item ${isActive ? 'active' : ''}" onclick="loadSession('${session.id}')">
                    <div class="history-item-title">${session.title}</div>
                    <div class="history-item-preview">${session.preview || 'No messages'}</div>
                    <div class="history-item-date">${date}</div>
                    <div class="history-item-actions">
                        <button onclick="renameSession('${session.id}', event)">‚úèÔ∏è</button>
                        ${deleteButton}
                    </div>
                </div>
            `;
        });
    }

    historyList.innerHTML = html;
}
// Export history
function exportHistory() {
    const dataStr = JSON.stringify(chatSessions, null, 2);
    const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
    
    const link = document.createElement('a');
    link.setAttribute('href', dataUri);
    link.setAttribute('download', `caspam-history-${new Date().toISOString().slice(0,10)}.json`);
    link.click();
}

// Import history
function importHistory() {
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = '.json';
    
    input.onchange = e => {
        const file = e.target.files[0];
        const reader = new FileReader();
        
        reader.onload = event => {
            try {
                const imported = JSON.parse(event.target.result);
                chatSessions = imported;
                saveSessions();
                loadSession(chatSessions.current);
                renderHistorySidebar();
                alert('History imported successfully!');
            } catch (error) {
                alert('Invalid history file');
            }
        };
        
        reader.readAsText(file);
    };
    
    input.click();
}

        function initParticles() {
            const canvas = document.getElementById('bgCanvas');
            const ctx = canvas.getContext('2d');
            let width, height;
            let particles = [];

            function resize() {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
            }

            class Particle {
                constructor() {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.vx = (Math.random() - 0.5) * 0.5;
                    this.vy = (Math.random() - 0.5) * 0.5;
                    this.size = Math.random() * 2 + 1;
                }
                update() {
                    this.x += this.vx;
                    this.y += this.vy;
                    if (this.x < 0 || this.x > width) this.vx *= -1;
                    if (this.y < 0 || this.y > height) this.vy *= -1;
                }
                draw() {
                    ctx.fillStyle = 'rgba(0, 242, 255, 0.5)';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            function init() {
                particles = [];
                const count = Math.min(100, (width * height) / 10000);
                for (let i = 0; i < count; i++) particles.push(new Particle());
            }

            function animate() {
                ctx.clearRect(0, 0, width, height);
                ctx.strokeStyle = 'rgba(112, 0, 255, 0.1)';
                ctx.lineWidth = 1;

                for (let i = 0; i < particles.length; i++) {
                    let p1 = particles[i];
                    p1.update();
                    p1.draw();
                    for (let j = i + 1; j < particles.length; j++) {
                        let p2 = particles[j];
                        let dx = p1.x - p2.x;
                        let dy = p1.y - p2.y;
                        let dist = Math.sqrt(dx * dx + dy * dy);
                        if (dist < 150) {
                            ctx.beginPath();
                            ctx.moveTo(p1.x, p1.y);
                            ctx.lineTo(p2.x, p2.y);
                            ctx.stroke();
                        }
                    }
                }
                requestAnimationFrame(animate);
            }

            window.addEventListener('resize', () => { resize(); init(); });
            resize();
            init();
            animate();
        }
    </script>
